{% set name = "types-ujson" %}
{% set version = "5.8.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-ujson-{{ version }}.tar.gz
  sha256: 2856a8d0883475bec80c1ac772c006ea691215cc55ded21647b5c87c86249cbb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/ujson-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for ujson
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
